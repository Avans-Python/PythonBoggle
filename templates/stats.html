{% block content %}
    <h1>Game Statistics</h1>
    <table>
        <tr>
            <th>Player</th>
            <th>Date</th>
            <th>Score</th>
            <th>Timer</th>
            <th>Words</th>
        </tr>
        {% for stat in stats %}
            <tr>
                <td>{{ stat[0] }}</td>
                <td>{{ stat[1] }}</td>
                <td>{{ stat[2] }}</td>
                <td>{{ 'Yes' if stat[3] else 'No' }}</td>
                <td>{{ stat[4] }}</td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
