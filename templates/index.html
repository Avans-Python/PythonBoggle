{% block head %}
<title>Template</title>
{% endblock %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

{% block body %}
<div class=" h-100 align-items-center">
    <div class="w-25 mx-auto ">

        <h1>
            Boggle
        </h1>

        <h4>Fill in form to play the game</h4>

        <form action="/start_game" method="post">
            <div class="form-group">
                <label for="username" class="text-secondary">Username</label><br>
                <input type="text" class="form-control" name="username" placeholder="Username" required>
            </div>

            <div class="form-group">
                <label class="text-secondary">Timer</label>
                <input name="timer" type="checkbox">
                <span class="slider round"></span>
            </div>
            <div class="form-group">
                <label for="username" class="text-secondary">Size</label><br>
                <input type="number" class="form-control" min="2" max="9" name="size" placeholder="Size" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Play</button>
        </form>

        <a href="{{ url_for('statistics') }}">Game Statistics</a>

    </div>
</div>
{% endblock %}
